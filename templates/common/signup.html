{% extends 'base.html' %}
{% block content%}
<div class="container my-3">
    <div class="row justify-content-center align-items-center">
        <div class="card align-middle" style="width:20rem; border-radius:20px;">
            <div class="card-title" style="margin-top:30px;">    
                <h2 class="card-title text-center">회원가입</h2>
            </div>
            <div class="card-body">
                <form method="post" class="post-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">사용자이름</label>
                        <input type="text" class="form-control" name="username"
                            id="username" value="{{ form.username.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="password1">비밀번호</label>
                        <input type="password" class="form-control" name="password1"
                            id="password1" value="{{form.password1.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2"
                            id="password2" value="{{form.password2.value|default_if_none:''}}">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</lable>
                        <input type="text" class="form-control" name="email" id="email"
                            value="{{form.email.value|default_if_none:''}}">
                    </div>
                    <button type="submit" class="btn btn-primary">생성하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
