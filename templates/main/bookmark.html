{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    {% include 'messages.html' %}
    <table class="table">
        <thead>
          <tr class="thead-dark">
            <th style="width:80px">번호</th>
            <th>문구</th>
            <th>제목</th>
            <th>작가</th>
          </tr>
        </thead>
        <tbody>
          {% if bookmark_list %}
            {% for sentence.bookmark in bookmark_list %}
              <tr>
                <td></td>
                <td>
                    {{sentence.content}}
                </td>
                <td>{{sentence.title}}</td>
                <td>{{ sentence.writer }}</td>
              </tr>
            {% endfor %}
          {% endif %}
        </tbody>
      </table>
</div>
{% endblock%}
